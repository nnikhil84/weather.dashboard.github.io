<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div id="container">
      <div id="cities">
        <h3>Search for a City:</h3>
        <div id="search">
          <input
            type="text"
            name="searchText"
            list="city_list"
            autocomplete="on"
          /><button><img src="assets/images/search.png" alt="search" /></button>
          <datalist id="city_list"> </datalist>
        </div>
        <div id="searchError"></div>

        <div id="presetCities">
          <button>Austin</button>
          <button>Chicago</button>
          <button>New York</button>
          <button>Orlando</button>
          <button>San Francisco</button>
          <button>Seattle</button>
          <button>Denver</button>
          <button>Atlanta</button>
        </div>
      </div>
      <div id="weather">
        <div id="currentDay"></div>
        <div id="forecast">
          <h2>5-Day Forecast:</h2>
          <div class="days"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
